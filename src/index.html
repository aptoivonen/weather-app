<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="weather">
      <header>
        <h1 class="main-title">Weather App</h1>
      </header>
      <div class="controls">
        <form class="city-name-form" name="city-name-form">
          <input type="text" class="city-name-input" name="city-name-input" />
        </form>
        <button class="unit-button celsius" id="unit-button">
          <span class="unit-celsius">C°</span> /
          <span class="unit-fahrenheit">F°</span>
        </button>
      </div>
      <div class="panels">
        <div class="panel info hide show">
          <span class="info-city" id="info-city"></span>
          <div class="info-weather-condition">
            <img src="" alt="" class="info-icon" id="info-icon" />
            <span class="info-title" id="info-title"></span>
          </div>
          <span class="info-temperature" id="info-temperature"></span>
          <div class="info-humidity">
            <small class="info-humidity-text">Humidity: </small
            ><small
              class="info-humidity-value"
              id="info-humidity-value"
            ></small>
          </div>
        </div>
        <div class="panel no-info hide">
          <span class="no-info-text">No weather data</span>
        </div>
        <div class="panel info-spinner hide">
          <i class="spinner"></i>
        </div>
      </div>
    </section>
  </body>
</html>
