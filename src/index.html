<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="weather">
      <div class="controls">
        <form class="city-name-form" name="city-name-form">
          <input type="text" class="city-name-input" name="city-name-input" />
        </form>
        <button class="unit-button celsius" id="unit-button">
          <span class="unit-celsius">C°</span> /
          <span class="unit-fahrenheit">F°</span>
        </button>
      </div>
    </section>
  </body>
</html>
